<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="/icon/UANL.ico" type="image/x-icon">
    <link rel="icon" href="/icon/UANL.ico" type="image/x-icon">
    <title>
        FCFM
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--======================================================  USO PARA EL ENORME MODAL ============================================================ -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--======================================================  USO PARA EL ENORME MODAL ============================================================ -->
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/86322b1947.js" crossorigin="anonymous"></script>
    <!-- Barra -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <!------incluir cabezera navegacion----->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/Encuestas/NuevaEncuesta.js"></script>
    <!------ JQUERY PARA USAR AJAX ----->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <%- include ('../partials/TipoMenu.html') %>
    <div class="card text-center">
        <div class="card-header">
            <!------------------------------ BUSCAR -------------------------------------->
            <div class="form-row">

                <div class="form-group col-md-1">
                    <label for="inputAddress" class="font-weight-bold">Clave</label>
                    <input type="text" id="Clave" class="form-control text-dark" name="Clave">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputAddress" class="font-weight-bold">Autor</label>
                    <input type="text" id="Autor" class="form-control text-dark" name="Autor">
                </div>

                <div class="form-group col-md-1">
                    <label for="inputAddress" class="font-weight-bold">Estatus</label>
                    <input type="text" id="Estatus" class="form-control text-dark" name="Estatus">
                </div>

                <div class="form-group col-md-5">
                    <label for="inputAddress" class="font-weight-bold">Descripción</label>
                    <input type="text" id="Descripcion" class="form-control text-dark" name="Descripcion">
                </div>

                <div class="form-group col-md-12 p-0">
                    <button type="button" id="Crear" name="Crear" class="btn btn-info " onclick="modal()">Guardar
                        Encuesta</button>
                </div>

            </div>
        </div>
    </div>
    <br>

    <!------ =================================================== Zona de preguntas ========================================================== ----->

    <div class="card container-fluid shadow-lg p-3 mb-5 bg-light rounded" style="width:96%; ; height:350px;"
        id="Formulario">
        <div id="Pregunta"></div>
               <!------ =================================================== Añadir modelo ========================================================== ----->
               <button type="button" class="btn btn-dark btn-sm" onclick="NuevaPregunta()">Nueva pregunta</button>

    </div>


    <!------ =================================================== Modelo de pregunta ========================================================== ----->
    <div id="cardPrincial" style="display: none">
        <div class="card" style="background-color:rgb( 241, 239, 252 );">
            <div class="card-header" id="BtnPrincipal" data="ss">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputAddress" class="font-weight-bold">Redactar pregunta</label>
                        <input type="text" id="Descripcion" class="form-control text-dark" name="Descripcion" readonly>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <div id="Nuevo"></div>
 
    </div>






    <%- include ('../Encuestas/ModalNewEncuesta.html') %>



</body>

</html>
