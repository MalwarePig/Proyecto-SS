    <style>
        body {
            background-image: url('images/wall2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, rgb(3, 1, 94), rgb(255, 0, 0));
            opacity: 0.3;
            z-index: -1;
        }
    </style>

    <div class="bg-light" style="opacity: .8;">
        <div class="text-center">
            <!-- Masthead Avatar Image-->
            <img src="images/Logo.png" alt="" width="50%" />
            <!-- Masthead Heading-->
            <p class="font-weight ">usuario: <span id="Sp_Usuario"> <%= data.Nombre %> </span> Tipo: <span
                    id="SP_Tipo"><%= data.Tipo %></span></p>
        </div>
        <br>
    </div>

    <script>
        localStorage.clear();
        // Guardar datos al almacenamiento local actual
        localStorage.setItem("Mem_Nombre", document.getElementById("Sp_Usuario").innerHTML);
        localStorage.setItem("Mem_Tipo", document.getElementById("SP_Tipo").innerHTML);
    </script>
